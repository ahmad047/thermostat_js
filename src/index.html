<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <title>Thermostat</title>
</head>

<body>
  <section>
    <div id="sth" class="container">
      <h1 class="h1 text-center">Thermostat</h1>
      <h4 class="h4">Current temperature in your city: <span id="current-temperature">20</span></h4><br>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
        <h1 id="temperature"></h1>
        <p>
          power saving mode is <span id="power-saving-status">on</span><br>
          <button id="temperature-up">+</button><br>
          <button id="temperature-down">-</button><br>
          <button id="temperature-reset">reset</button><br>
          <button id="powersaving-on">PSM on</button><br>
          <button id="powersaving-off">PSM off</button><br>
        </p>

    </div>
  </section>
  <script src="js/thermostat.js"></script>
  <script src="js/interface.js"></script>
</body>

</html>
