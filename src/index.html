<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <title>Thermostat</title>
</head>

<body class="colorbg">


  <div id="sth" class="container">
    <div>
      <h1 class="h1 text-center">Thermostat</h1>
      <h8 class="h8">Current temperature in your city: <span id="current-temperature"></span></h8><br>
      <div style="padding: 5px">
      </div>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input class="btn btn-primary" type="submit"></input>
      </form>
    </div>
    <div style="padding: 30px">
    </div>
    <div class="mt-5 pt-5 position-relative d-flex flex-row justify-content-center align-items-center dial">
      <div class="outer position-absolute">
        <div class="marker"></div>
      </div>
      <div class="middle position-absolute"></div>
      <div class="inner position-absolute d-flex flex-column justify-content-center align-items-center">
        <span id="temperature" class="font48 weight-700 dark-grey">Â°C</span>

      </div>

    </div>

    <div style="padding: 30px">
    </div>

    <div class="bottom">




      <div class="text-center">
        <button class="btn btn-primary" id="temperature-up">+</button>
        <button class="btn btn-primary" id="temperature-down">-</button>
        <button class="btn btn-primary" id="temperature-reset">reset</button>
      </div>

      <div style="padding: 30px">
      </div>

      <div class="btn-group text-center" role="group" aria-label="Basic example">
        <p class="text-center">power saving mode is <span id="power-saving-status"> on</span></p>
        <button type="button" class="btn btn-secondary" id="powersaving-on">PSM on</button>
        <button type="button" class="btn btn-secondary" id="powersaving-off">PSM off</button>
      </div>
    </div>
  </div>

  <script src="js/thermostat.js"></script>
  <script src="js/interface.js"></script>
</body>

</html>
